<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><img src="media/odin-lined.png" />ODIN</h1>
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="right-side">
            <div class="hero">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br /><br /> You <em>know</em> you want to.</h2>
            </div>
            <form action="#" method="#">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div class="field-container">
                        <div class="field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">                           
                        </div>
                    </div>
                    <div class="field-container">
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel">                            
                        </div>
                    </div>
                    <div class="field-container">
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="field">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">                  
                        </div>
                    </div>
                </fieldset>
                <button type="submit" id="submit-form" class="hidden">Create Account</button>
            </form>
            <div class="bottom">
                <label for="submit-form" tabindex="0" class="create-account-proxy">Create Account</label>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>  
    </div>
</body>
</html>
