<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ODIN</h1>
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="right-side">
            <div class="hero">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br /> You know you want to.</h2>
            </div>
            <form action="#" method="#">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
            
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="tel" name="tel" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
            
                        <label for="confirm_password">Confirm Password</label>
                        <input type="confirm_password" id="confirm_password" name="confirm_password" required>
                    </div>
                </fieldset>
                <button type="submit" id="submit-form" class="hidden">Create Account</button>
            </form>
            <div class="bottom">
                <label for="submit-form" tabindex="0">Create Account</label>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>  
    </div>
</body>
</html>
